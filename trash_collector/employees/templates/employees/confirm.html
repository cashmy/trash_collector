{% extends 'base.html' %}

{% block content %}
<div class="card text-center">
    <div class="card-body">
        <h2>   Confirm Pickup   </h2>

            {% if error_message %}
                <p class="alert alert-danger">
                    <strong>{{ error_message }}</strong>
                </p>
            {% endif %}

        <div class="main">
        <!-- Create a Form -->
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                Name: {{ customer.name }} <br><br>
                Have you completed trash pickup
                <input class="btn btn-primary btn-sm"  type="submit" value="Yes" />
                <a class="btn btn-secondary btn-sm" href="/employees/">Cancel </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
