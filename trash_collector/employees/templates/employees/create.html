{% extends 'base.html' %}

{% block title %}
    New Employee
  {% endblock %}
  {% block header %}
    <div class="card col-sm-4 bg-info" >
        <div class="card-body">
           Employee Information
        </div>
    </div>
{% endblock %}


{% block content %}
<div class="card col-sm-4">
    <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Finish</button>
        </form>
    </div>
</div>
{% endblock %}
