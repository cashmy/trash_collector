
{% extends 'base.html' %}

{% block title %}
    Login Page
  {% endblock %}
  {% block header %}
    <div class="card col-sm-4 bg-info" >
        <div class="card-body">
           Login In
        </div>
    </div>

{% endblock %}

{% block content %}
<div class="card col-sm-4">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" >Log In</button>
      </form>
    </div>
</div>
{% endblock %}
