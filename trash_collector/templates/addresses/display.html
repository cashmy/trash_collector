
<div class="card">
    <div class="card-detail card-body">
        <h5 class="card-title text-center">{{ type }} </h5>
        <p class="card-text">Address 1  :  {{ address.address1 }}</p>
        <p class="card-text">Address 2  :  {{ address.address2 }}</p>
        <p class="card-text">City/St/Zip:  {{ address.city_name }},  {{address.state_code}}  {{ address.zip_code}}</p>
        <p class="card-text">Country    :  {{ address.country_ode }}</p>
    </div>
</div>
